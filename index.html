<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Contact Us Form 3</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center text-black mt-16 mx-4">
        <h2 class="font-bold text-2xl mb-4">Contact Us</h2>
        <p class="text-xs">
          Feel Free to contact us? submit your queries here and we will get back
          to you as soon as possible
        </p>
      </div>
      <div class="border-2 border-stone-200 rounded-lg p-4 my-12 h-auto mx-6">
        <form>
          <div>
            <div
              class="m-6 block leading-8 md:leading-normal md:grid grid-cols-2 gap-8"
            >
              <div>
                <label for="Name">First Name</label
                ><span style="color: red">&#42;</span>
                <input
                  class="block w-full border-2 outline-none focus:border-amber-500 transition-all ease-linear p-2 mt-2 rounded-lg border-stone-200 text-amber-500 focus:text-black"
                  type="text"
                  placeholder="Alex"
                />
              </div>
              <div>
                <label for="LastName">Last Name</label
                ><span style="color: red">&#42;</span>
                <input
                  class="block w-full border-2 outline-none focus:border-amber-500 transition-all ease-linear p-2 mt-2 rounded-lg border-stone-200 text-amber-500 focus:text-black"
                  type="text"
                  placeholder="Forge"
                />
              </div>
              <div>
                <label for="Email">Email</label
                ><span style="color: red">&#42;</span>
                <input
                  class="block w-full border-2 outline-none focus:border-amber-500 transition-all ease-linear p-2 mt-2 rounded-lg border-stone-200 text-amber-500 focus:text-black"
                  type="email"
                  placeholder="example@gmail.com"
                />
              </div>
              <div>
                <label for="PhoneNumber">Phone Number</label
                ><span style="color: red">&#42;</span>
                <input
                  class="block w-full border-2 outline-none focus:border-amber-500 transition-all ease-linear p-2 mt-2 rounded-lg border-stone-200 text-amber-500 focus:text-black"
                  type="text"
                  placeholder="123456789"
                />
              </div>
            </div>
            <div class="m-6">
              <label for="Description">Description</label
              ><span style="color: red">&#42;</span>
              <textarea
                class="block w-full h-52 mt-2 p-4 rounded-lg outline-none focus:border-amber-500 transition-all ease-linear text-amber-500 focus:text-black border-2 border-stone-200"
                placeholder="Write message ..."
              ></textarea>
            </div>
            <div class="m-6">
              <button
                type="submit"
                class="w-full h-12 text-white rounded-lg bg-amber-500 hover:bg-amber-600 transition-all ease-linear"
              >
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="block md:flex">
        <div
          class="border-2 border-stone-200 w-auto md:w-1/3 h-auto m-6 rounded-lg"
        >
          <div class="p-2 flex">
            <div>
              <img src="dist/images/icons8-map-marker-50.png" />
            </div>
            <div class="ml-2">
              <p class="font-semibold">Address</p>
              <p class="text-sm font-semibold text-stone-400">
                852 Birch Lane, Lakeside, TX 54321
              </p>
            </div>
          </div>
        </div>
        <div
          class="border-2 border-stone-200 w-auto md:w-1/3 h-auto m-6 rounded-lg"
        >
          <div class="p-2 flex">
            <div>
              <img src="dist/images/icons8-phone-50.png" />
            </div>
            <div class="ml-2">
              <p class="font-semibold">Contact</p>
              <p class="text-sm font-semibold text-stone-400">586-601-329</p>
            </div>
          </div>
        </div>
        <div
          class="border-2 border-stone-200 w-auto md:w-1/3 h-auto m-6 rounded-lg"
        >
          <div class="p-2 flex">
            <div>
              <img src="dist/images/icons8-mail-50.png" />
            </div>
            <div class="ml-2">
              <p class="font-semibold">Email</p>
              <p class="text-sm font-semibold text-stone-400">
                pagedone@gmail.com
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
